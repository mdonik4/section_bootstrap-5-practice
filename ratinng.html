<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
            <div class="card-body">
                <div class="row p-5">
                    <div class="col-7">
                        <h2 class="fw-bold">What other think about the product</h2>
                    </div>
                    <div class="col-5">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="display-5 fw-semibold text-center">
                                    <i class="fas fa-star text-warning"></i>4.8
                                </h3>
                                <p class="text-center">Average Rating</p>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row px-5">
                        <div class="col-12">
                            <div class="input-group">
                                <span class="input-group-text rounded-start-5">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control rounded-end-5" placeholder="Search Review">
                            <div></div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>

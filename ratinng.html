<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
        <div class="card-body">
          <div class="row p-4">
            <div class="col-7">
              <h2 class="fw-bold">What other think about the product</h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-5 fw-semibold text-center">
                    <i class="fas fa-star text-warning"></i>4.8
                  </h3>
                  <p class="text-center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group">
                <span class="input-group-text rounded-start-5">
                  <i class="fas fa-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="Search Review"
                />
              </div>
            </div>
            <div class="row p-4">
              <div class="col-12 vstack gap-2">
                <h5>Reviews</h5>
                <div class="d-flex align-items-center gap-1">
                  <span>5</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3" style="width: 100%; height: 10px">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 80%"
                      role="progressbar"
                      aria-valuenow="30"
                      aria-valuemax="100"
                      aria-valuemin="80"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>4</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3" style="width: 100%; height: 10px">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 60%"
                      role="progressbar"
                      aria-valuenow="60"
                      aria-valuemax="100"
                      aria-valuemin="0"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>3</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3" style="width: 100%; height: 10px">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 40%"
                      role="progressbar"
                      aria-valuenow="40"
                      aria-valuemax="100"
                      aria-valuemin="0"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>2</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3" style="width: 100%; height: 10px">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 20%"
                      role="progressbar"
                      aria-valuenow="20"
                      aria-valuemax="100"
                      aria-valuemin="0"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>1</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3" style="width: 100%; height: 10px">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 10%"
                      role="progressbar"
                      aria-valuenow="10"
                      aria-valuemax="100"
                      aria-valuemin="0"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row px-2 pb-1">
              <div class="col-12">
                <a href="" class="btn btn-success btn-lg rounded-5"
                  >Write Review</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
